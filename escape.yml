name: hello-world
description: Obligatory Hello World Release
version: 0.0.@

inputs:
- id: who
  default: world
  description: |
    Who are we greeting exactly?

build: hello.sh
deploy: hello.sh

errands:
  my-errand:
    script: my-errand.sh
    description: "this is an errand with inputs"
    inputs:
    - id: string_input
      visible: false
      friendly: string input
      default: input string
      type: string
      description: |
        This is a description of a string input
    - id: list_input
      visible: false
      friendly: list input
      default: [input list]
      type: list
      description: |
        This is a description of a list input
    - id: integer_input
      visible: false
      friendly: integer input
      default: 27
      type: integer
      description: |
        This is a description of a integer input
    - id: bool_input
      visible: false
      friendly: bool input
      default: true
      type: bool
      description: |
        This is a description of a bool input